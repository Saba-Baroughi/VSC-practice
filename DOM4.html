<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/DOM4.css" />
  </head>
  <body>
    <h1>Fruit Accordion</h1>
    <div class="accordion-container">
      <div class="accordion">
        <div class="accordion-item" id="redFruit">
          <div class="accordion-header">
            <h3>Red Fruits</h3>
          </div>
          <div class="accordion-content">
            <ul>
              <li>Apples</li>
              <li>Cherries</li>
              <li>Strawberries</li>
            </ul>
          </div>
        </div>
        <div class="accordion-item">
          <div class="accordion-header">
            <h3>Green Fruits</h3>
          </div>
          <div class="accordion-content">
            <ul>
              <li>Kiwis</li>
              <li>Grapes</li>
              <li>Guavas</li>
            </ul>
          </div>
        </div>
        <div class="accordion-item" id="yellowFruit">
          <div class="accordion-header">
            <h3>Yellow Fruits</h3>
          </div>
          <div class="accordion-content">
            <ul>
              <li>Apples</li>
              <li>Bananas</li>
              <li>Cantaloupes</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="Java-practice/DOM4.js"></script>
</html>
